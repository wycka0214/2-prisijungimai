<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijingimai</title>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <img class="left" src="./img/login-image.png" alt="Telefonas ir mergina">
        <div class="right">
            <form class="form">
                <div class="form-row">
                    <h1 class="main-title">Login</h1>
                </div>
                <div class="form-row">
                    <label class="label" for="">Your email <span class="required">*</span></label>
                    <input  class="input" type="email" placeholder="Email">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user fea icon-sm icons"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <div class="form-row">
                    <label class="label" for="">Password <span class="required">*</span></label>
                    <input class="input" type="password" placeholder="Password">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key fea icon-sm icons"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                </div>
                <div class="form-row">
                    <input class="checkbox" type="checkbox">
                    <label class="checkbox-label">Remember me</label>
                    <a class="forgot-link" href="#">Forgot password?</a>
                </div>
                <div class="form-row">
                    <button class="btn-primary btn-block">Sign in</button>
                </div>
            </form>
            <div class="form-bottom">
              <div>VISA KITA</div>  
            </div>
        </div>
    </div>
</body>
</html>
