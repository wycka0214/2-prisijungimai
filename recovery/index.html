<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery page</title>
    <link rel="icon" type="image/png" href="./img/favicon.png"/>
    
    <!-- reset / suvienodinimas -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- 3-rd party css -->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- pavieniai komponentai -->
    <link rel="stylesheet" href="../css/button.css">
    <!-- pagrindinis projekto stilius -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <img class="left" src="../img/recovery.png" alt="Recovery page">
        <div class="right">
            <form class="form">
                <div class="form-row">
                    <h1 class="main-title">Recover Account</h1>
                    <p class="description">Please enter your email address. You will receive a link to create a new password via email.</p>
                </div>
                <div class="form-row">
                    <label class="label" for="">Email adress <span class="required">*</span></label>
                    <input class="input" type="email" placeholder="Email" required>
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                    <div class="form-row">
                    <div class="btn">Send</div>
                </div>
            </form>
            <div class="form-bottom">
                <div class="extra-link">
                    <p>Remember your password?</p>
                    <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
